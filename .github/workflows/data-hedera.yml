name: "Hedera: Fetch Network Data"

on:
  workflow_dispatch:
  schedule:
    # Run daily at 13:00 UTC
    - cron: '25 3 * * *'


jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Hedera data
        run: npx tsx scripts/fetch-hedera.ts

      - name: Push to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_ID: ${{ secrets.CF_KV_ID }}
        run: |
          HTTP_STATUS=$(curl -s -o /tmp/kv_response.json -w "%{http_code}" -X PUT \
            "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_ID}/values/metrics:hedera" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data-binary @data/hedera.json)

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Metrics pushed to KV"
          else
            echo "❌ KV push failed (HTTP $HTTP_STATUS)"
            cat /tmp/kv_response.json
            exit 1
          fi